<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
      <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/style.css">
      <title>TripReview</title>
   </head>
   <body>
      <div class="top-nav">
         <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Trip Reviews</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="search">
               <form class="form-inline">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button type="button" class="btn btn-outline-primary">Tìm kiếm</button>
               </form>
            </div>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
               <ul class="navbar-nav">
                  <li class="nav-item active">
                     <a class="nav-link" href="#">Trang chủ</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Địa điểm</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Gallery</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Giới thiệu</a>
                  </li>
               </ul>
            </div>
         </nav>
      </div>

      <div class="main-content">
        <div class="banner">
           <div class="main-banner"></div>
           <div class="search-option">
              <div class="so-item col-md-3">
                  <input class="form-control form-control-lg bdr-tl bdr-bl" type="text" placeholder="Bạn đang cần tìm gì?">
              </div>
              <div class="so-item col-md-3">
                  <div class="so-item-inner">
                     <input class="form-control form-control-lg" type="text" placeholder="Địa điểm">
                     <i class='bx bx-target-lock'></i>
                  </div>
              </div>
              <div class="so-item col-md-3">
                  <input class="form-control form-control-lg" type="text" placeholder="Danh mục">
              </div>
              <div class="search-main">
                  <button type="button" class="btn btn-lg btn-success">Tìm kiếm</button>
              </div>
           </div>
        </div>
      </div>


      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
   </body>
</html>
